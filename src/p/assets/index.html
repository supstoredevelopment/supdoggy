<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupStore - All Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066ff;
            --accent: #00d4ff;
            --dark: #000000;
            --light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #000000;
            --subtext-dark: rgba(255, 255, 255, 0.6);
            --subtext-light: rgba(0, 0, 0, 0.6);
            --glass-bg-dark: rgba(255, 255, 255, 0.05);
            --glass-bg-light: rgba(0, 0, 0, 0.05);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(0, 0, 0, 0.1);
            --bg-rgb-dark: 0, 0, 0;
            --bg-rgb-light: 255, 255, 255;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --transition-fast: 0.3s ease;
            --transition-medium: 0.4s ease;
            --border-radius-medium: 12px;
            --border-radius-circle: 50%;
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 2rem;
            --spacing-extra-large: 3rem;
            --blur-extra-large: 30px;
        }

        [data-theme="dark"] {
            --bg: var(--dark);
            --text: var(--text-dark);
            --subtext: var(--subtext-dark);
            --glass-bg: var(--glass-bg-dark);
            --glass-border: var(--glass-border-dark);
            --bg-rgb: var(--bg-rgb-dark);
            --shadow: var(--shadow-dark);
        }

        [data-theme="light"] {
            --bg: var(--light);
            --text: var(--text-light);
            --subtext: var(--subtext-light);
            --glass-bg: var(--glass-bg-light);
            --glass-border: var(--glass-border-light);
            --bg-rgb: var(--bg-rgb-light);
            --shadow: var(--shadow-light);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background var(--transition-fast), color var(--transition-fast);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(var(--bg-rgb), 0.5);
            backdrop-filter: blur(var(--blur-extra-large)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-extra-large)) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1.2rem 0;
            transition: all var(--transition-medium);
        }

        nav.scrolled {
            background: rgba(var(--bg-rgb), 0.8);
            padding: 0.9rem 0;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-extra-large);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-extra-large);
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--subtext);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: var(--text);
            transition: all var(--transition-fast);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .all-assets {
            padding: 100px var(--spacing-extra-large);
            min-height: 100vh;
        }

        .all-assets h2 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: var(--spacing-extra-large);
            text-align: center;
        }

        .search-container {
            max-width: 1400px;
            margin: 0 auto var(--spacing-large);
            display: flex;
            justify-content: center;
            gap: var(--spacing-medium);
        }

        #search,
        #tagFilter {
            padding: var(--spacing-medium) var(--spacing-large);
            width: 100%;
            max-width: 300px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text);
            border-radius: var(--border-radius-medium);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        #search:focus,
        #tagFilter:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            outline: none;
        }

        .assets-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 300px));
            gap: var(--spacing-large);
            justify-content: center;
        }

        .asset-item {
            position: relative;
            border-radius: var(--border-radius-medium);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all var(--transition-fast);
            text-decoration: none;
            color: var(--text);
        }

        .asset-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 102, 255, 0.3);
            border-color: var(--accent);
        }

        .asset-item-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
        }

        .asset-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-fast);
        }

        .asset-item:hover img {
            transform: scale(1.1);
        }

        .asset-item-info {
            padding: var(--spacing-medium);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .asset-item-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .asset-item-title {
            font-weight: 600;
            line-height: 1.4;
        }

        .asset-item-actions {
            display: flex;
            gap: 0.5rem;
            padding: var(--spacing-medium);
            padding-top: 0;
        }

        .asset-btn {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .asset-btn-primary {
            background: var(--primary);
            color: white;
        }

        .asset-btn-primary:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
        }

        .asset-btn-secondary {
            background: var(--glass-bg);
            color: var(--text);
            border: 1px solid var(--glass-border);
        }

        .asset-btn-secondary:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--accent);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .pagination-btn:hover {
            background: var(--primary);
            color: white;
        }

        .pagination-btn.active {
            background: var(--accent);
            color: var(--dark);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        footer {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            padding: 60px var(--spacing-extra-large) 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr repeat(3, 1fr);
            gap: 4rem;
            margin-bottom: var(--spacing-extra-large);
        }

        .footer-section h4 {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links a {
            color: var(--subtext);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .loader {
            border: 4px solid var(--glass-border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            animation: slideIn 0.3s ease forwards;
            z-index: 2000;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-medium);
            cursor: pointer;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform var(--transition-fast);
        }

        input[type="checkbox"]:checked+.toggle-switch {
            background: var(--primary);
        }

        input[type="checkbox"]:checked+.toggle-switch::before {
            transform: translateX(26px);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .cart-icon {
            position: relative;
            font-size: 1.2rem;
            color: var(--text);
            text-decoration: none;
        }

        .cart-icon span {
            position: absolute;
            top: -8px;
            right: -12px;
            background: var(--accent);
            color: var(--dark);
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .all-assets {
                padding: 80px 1.5rem;
            }

            .nav-container {
                padding: 0 1.5rem;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                flex-direction: column;
                background: var(--bg);
                padding: var(--spacing-medium);
                border-bottom: 1px solid var(--glass-border);
            }

            .nav-links.active {
                display: flex;
            }

            .asset-item-actions {
                flex-direction: column;
            }

            .asset-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .all-assets {
                padding: 60px 1rem;
            }

            .search-container {
                flex-direction: column;
            }

            #search,
            #tagFilter {
                max-width: none;
            }

            .all-assets h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <nav id="nav">
        <div class="nav-container">
            <a href="/" class="logo">SupStore</a>
            <ul class="nav-links">
                <li><a href="/p/assets">Assets</a></li>
                <li><a href="/#features">Features</a></li>
                <li><a href="/#stats">Stats</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="/p/cart" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartCount">0</span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="themeSwitch" hidden>
                    <label for="themeSwitch" class="toggle-switch"></label>
                </div>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="all-assets">
        <h2>All Assets</h2>
        <div class="search-container">
            <input id="search" placeholder="Search assets by title or description...">
            <select id="tagFilter">
                <option value="">All Tags</option>
            </select>
        </div>
        <div class="assets-grid" id="assetsGrid"></div>
        <div id="pagination" class="pagination"></div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>SupStore</h4>
                <p style="color: var(--subtext);">Premium game assets for developers.</p>
            </div>
            <div class="footer-section">
                <h4>Products</h4>
                <ul class="footer-links">
                    <li><a href="#">3D Models</a></li>
                    <li><a href="#">UI Kits</a></li>
                    <li><a href="#">Game Systems</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Legal</h4>
                <ul class="footer-links">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Resources</h4>
                <ul class="footer-links">
                    <li><a href="https://discord.gg/X4B3zPMbNE">Discord</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        const nav = document.getElementById('nav');
        const grid = document.getElementById('assetsGrid');
        const search = document.getElementById('search');
        const tagFilter = document.getElementById('tagFilter');
        const pagination = document.getElementById('pagination');
        const cartCount = document.getElementById('cartCount');
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        let assets = [];
        let filteredAssets = [];
        const perPage = 16;
        let currentPage = 1;

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            cartCount.textContent = getCart().length;
        }

        function addToCart(asset, e) {
            e.preventDefault();
            e.stopPropagation();
            const cart = getCart();
            if (!cart.find(item => item.id === asset.id)) {
                cart.push({
                    id: asset.id,
                    title: asset.title,
                    price: asset.price,
                    image_url: asset.image_url,
                    stripe_price_id: asset.stripe_price_id
                });
                saveCart(cart);
                showSuccess('Added to cart!');
            } else {
                showSuccess('Already in cart!');
            }
        }

        function buyNow(asset, e) {
            e.preventDefault();
            e.stopPropagation();
            const cart = getCart();
            if (!cart.find(item => item.id === asset.id)) {
                cart.push({
                    id: asset.id,
                    title: asset.title,
                    price: asset.price,
                    image_url: asset.image_url,
                    stripe_price_id: asset.stripe_price_id
                });
                saveCart(cart);
            }
            window.location.href = '/p/cart';
        }

        function showSuccess(msg) {
            const el = document.createElement('div');
            el.className = 'success-message';
            el.textContent = msg;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }

        async function fetchAssets() {
            const res = await fetch('/api/assets?limit=100');
            if (!res.ok) throw new Error('Failed to load assets');
            const json = await res.json();
            return Array.isArray(json.data) ? json.data : [];
        }

        function populateTags() {
            tagFilter.innerHTML = '<option value="">All Tags</option>';
            const allTags = new Set();
            assets.forEach(asset => {
                if (!asset.tag) return;
                const tags = Array.isArray(asset.tag) ? asset.tag : asset.tag.split(',').map(t => t.trim());
                tags.forEach(tag => allTags.add(tag));
            });
            Array.from(allTags).sort().forEach(tag => {
                const opt = document.createElement('option');
                opt.value = tag;
                opt.textContent = tag;
                tagFilter.appendChild(opt);
            });
        }

        function debounce(fn, ms) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), ms);
            };
        }

        function filterAssets() {
            const query = search.value.toLowerCase();
            const selectedTag = tagFilter.value;
            filteredAssets = assets.filter(asset => {
                const matchesQuery = asset.title.toLowerCase().includes(query) || asset.description.toLowerCase().includes(query);
                const matchesTag = !selectedTag || (Array.isArray(asset.tag) ? asset.tag.includes(selectedTag) : asset.tag?.split(',').map(t => t.trim()).includes(selectedTag));
                return matchesQuery && matchesTag;
            });
            currentPage = 1;
            renderPage(1);
            renderPagination();
        }

        function renderPage(page) {
            grid.innerHTML = '';
            const start = (page - 1) * perPage;
            const end = start + perPage;
            const items = filteredAssets.slice(start, end);

            if (items.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:var(--subtext); grid-column:1/-1;">No matching assets found.</p>';
                return;
            }

            items.forEach(asset => {
                const el = document.createElement('div');
                el.className = 'asset-item';
                el.innerHTML = `
<div class="asset-item-image">
<img src="${asset.image_url}" alt="${asset.title}">
</div>
<div class="asset-item-info">
<div class="asset-item-price">$${asset.price.toLocaleString()}</div>
<div class="asset-item-title">${asset.title}</div>
</div>
<div class="asset-item-actions">
<button class="asset-btn asset-btn-primary" onclick="buyNow(${JSON.stringify(asset).replace(/"/g, '&quot;')}, event)">
<i class="fas fa-bolt"></i> Buy
</button>
<button class="asset-btn asset-btn-secondary" onclick="addToCart(${JSON.stringify(asset).replace(/"/g, '&quot;')}, event)">
<i class="fas fa-cart-plus"></i> Cart
</button>
</div>
`;
                grid.appendChild(el);
            });
        }

        function renderPagination() {
            pagination.innerHTML = '';
            const numPages = Math.ceil(filteredAssets.length / perPage);
            if (numPages <= 1) return;

            const prev = document.createElement('button');
            prev.className = 'pagination-btn';
            prev.textContent = '‹';
            prev.disabled = currentPage === 1;
            prev.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                    renderPagination();
                }
            };
            pagination.appendChild(prev);

            for (let i = 1; i <= numPages; i++) {
                if (numPages <= 7 || i === 1 || i === numPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const btn = document.createElement('button');
                    btn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    btn.textContent = i;
                    btn.onclick = () => {
                        currentPage = i;
                        renderPage(currentPage);
                        renderPagination();
                    };
                    pagination.appendChild(btn);
                } else if (i === 2 || i === numPages - 1) {
                    const span = document.createElement('span');
                    span.textContent = '...';
                    span.style.padding = '0.5rem 0.5rem';
                    span.style.color = 'var(--subtext)';
                    pagination.appendChild(span);
                }
            }

            const next = document.createElement('button');
            next.className = 'pagination-btn';
            next.textContent = '›';
            next.disabled = currentPage === numPages;
            next.onclick = () => {
                if (currentPage < numPages) {
                    currentPage++;
                    renderPage(currentPage);
                    renderPagination();
                }
            };
            pagination.appendChild(next);
        }

        async function init() {
            grid.innerHTML = '<div class="loader"></div>';
            try {
                assets = await fetchAssets();
                if (assets.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; color:var(--subtext); grid-column:1/-1;">No assets available.</p>';
                    return;
                }
                populateTags();
                filteredAssets = assets;
                renderPage(1);
                renderPagination();
                search.addEventListener('keyup', debounce(filterAssets, 300));
                tagFilter.addEventListener('change', filterAssets);
            } catch (err) {
                console.error('Error:', err);
                grid.innerHTML = '<p style="text-align:center; color:var(--subtext); grid-column:1/-1;">Error loading assets.</p>';
            }
        }

        const themeSwitch = document.getElementById('themeSwitch');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = currentTheme;
        themeSwitch.checked = currentTheme === 'light';
        themeSwitch.addEventListener('change', (e) => {
            const theme = e.target.checked ? 'light' : 'dark';
            document.body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
        });

        window.addEventListener('scroll', () => {
            nav.classList.toggle('scrolled', window.scrollY > 50);
        });

        window.addEventListener('load', () => {
            init();
            updateCartCount();
        });
    </script>
</body>

</html>
