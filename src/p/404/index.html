<!DOCTYPE html>
<html lang="en">


<head>
    <script type="module" src="/js/ban-check.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066ff;
            --accent: #00d4ff;
            --dark: #000000;
            --light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #000000;
            --subtext-dark: rgba(255, 255, 255, 0.6);
            --subtext-light: rgba(0, 0, 0, 0.6);
            --glass-bg-dark: rgba(255, 255, 255, 0.05);
            --glass-bg-light: rgba(0, 0, 0, 0.05);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(0, 0, 0, 0.1);
            --bg-rgb-dark: 0, 0, 0;
            --bg-rgb-light: 255, 255, 255;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --gradient-start-dark: rgba(0, 102, 255, 0.15);
            --gradient-end-dark: rgba(0, 212, 255, 0.1);
            --gradient-start-light: #e0f2fe;
            --gradient-end-light: #f9fafb;
            --border-radius-small: 8px;
            --border-radius-medium: 12px;
            --border-radius-large: 20px;
            --border-radius-extra-large: 24px;
            --border-radius-circle: 50%;
            --border-radius-pill: 9999px;
            --font-size-small: 0.75rem;
            --font-size-medium: 0.95rem;
            --font-size-large: 1.5rem;
            --font-size-extra-large: 2.5rem;
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 2rem;
            --spacing-extra-large: 3rem;
            --transition-fast: 0.3s ease;
            --transition-medium: 0.4s ease;
            --transition-slow: 0.7s ease;
            --animation-duration-short: 0.8s;
            --animation-duration-medium: 1s;
            --animation-duration-long: 8s;
            --z-index-nav: 1000;
            --z-index-modal: 1001;
            --opacity-low: 0.4;
            --opacity-medium: 0.6;
            --opacity-high: 0.8;
            --scale-small: 0.8;
            --scale-medium: 1.02;
            --scale-large: 1.1;
            --blur-small: 3px;
            --blur-medium: 10px;
            --blur-large: 20px;
            --blur-extra-large: 30px;
        }

        [data-theme="dark"] {
            --bg: var(--dark);
            --text: var(--text-dark);
            --subtext: var(--subtext-dark);
            --glass-bg: var(--glass-bg-dark);
            --glass-border: var(--glass-border-dark);
            --bg-rgb: var(--bg-rgb-dark);
            --shadow: var(--shadow-dark);
        }

        [data-theme="light"] {
            --bg: var(--light);
            --text: var(--text-light);
            --subtext: var(--subtext-light);
            --glass-bg: var(--glass-bg-light);
            --glass-border: var(--glass-border-light);
            --bg-rgb: var(--bg-rgb-light);
            --primary: #0066ff;
            --accent: #00d4ff;
            --shadow: var(--shadow-light);
        }

        [data-theme="light"] .hero {
            background: linear-gradient(to bottom, var(--gradient-start-light) 0%, var(--gradient-end-light) 100%);
        }

        [data-theme="light"] .carousel-section {
            background: linear-gradient(to bottom, var(--gradient-end-light), var(--gradient-start-light));
        }

        [data-theme="light"] .features {
            background: linear-gradient(to bottom, var(--gradient-start-light), var(--gradient-end-light));
        }

        [data-theme="light"] .stats {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.05), rgba(0, 212, 255, 0.02));
        }

        [data-theme="light"] .cta {
            background: linear-gradient(to bottom, var(--gradient-end-light), var(--gradient-start-light));
        }

        [data-theme="light"] .hero::before {
            background: radial-gradient(ellipse at center, rgba(0, 102, 255, 0.04) 0%, transparent 80%);
        }

        [data-theme="light"] .cta::before {
            background: radial-gradient(ellipse at center, rgba(0, 102, 255, 0.04) 0%, transparent 80%);
        }

        [data-theme="light"] .card-tag,
        [data-theme="light"] .asset-tag {
            background: rgba(0, 212, 255, 0.15);
            color: var(--primary);
        }

        [data-theme="light"] .feature-icon {
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }

        [data-theme="light"] .carousel-card,
        [data-theme="light"] .feature-card,
        [data-theme="light"] .stat-item,
        [data-theme="light"] .modal-content {
            box-shadow: 0 15px 50px var(--shadow);
        }

        [data-theme="light"] footer {
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.03);
        }

        [data-theme="light"] .asset-item::after {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-light);
        }

        [data-theme="light"] .pagination-btn {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.08);
        }

        [data-theme="light"] .pagination-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        [data-theme="light"] .pagination-btn.active {
            background: var(--primary);
            color: var(--light);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background var(--transition-fast), color var(--transition-fast);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: var(--border-radius-circle);
            transition: transform var(--transition-fast);
        }

        input[type="checkbox"]:checked+.toggle-switch {
            background: var(--primary);
        }

        input[type="checkbox"]:checked+.toggle-switch::before {
            transform: translateX(26px);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(var(--bg-rgb), 0.5);
            backdrop-filter: blur(var(--blur-extra-large)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-extra-large)) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            z-index: var(--z-index-nav);
            padding: 1.2rem 0;
            transition: all var(--transition-medium);
        }

        nav.scrolled {
            background: rgba(var(--bg-rgb), var(--opacity-high));
            padding: 0.9rem 0;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-extra-large);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -1px;
            transition: all var(--transition-fast);
            position: relative;
        }

        .logo:hover {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-extra-large);
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--subtext);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--font-size-medium);
            transition: all var(--transition-fast);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width var(--transition-fast);
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:focus {
            outline: none;
            color: var(--accent);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px var(--spacing-extra-large) 100px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(ellipse at top, var(--gradient-start-dark), transparent 50%),
                radial-gradient(ellipse at bottom, var(--gradient-end-dark), transparent 50%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            background: radial-gradient(ellipse at center, rgba(0, 102, 255, 0.2) 0%, transparent 70%);
            animation: pulse var(--animation-duration-long) ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(var(--scale-large));
                opacity: var(--opacity-high);
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            text-align: center;
        }

        .hero-badge {
            display: inline-block;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-medium));
            -webkit-backdrop-filter: blur(var(--blur-medium));
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-pill);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: var(--spacing-large);
            animation: fadeInDown var(--animation-duration-short) ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6.5rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp var(--animation-duration-short) ease 0.2s both;
        }

        [data-theme="light"] .hero h1 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            color: var(--subtext);
            margin-bottom: var(--spacing-extra-large);
            line-height: 1.7;
            font-weight: 400;
            animation: fadeInUp var(--animation-duration-short) ease 0.4s both;
        }

        .hero-buttons {
            display: flex;
            gap: var(--spacing-medium);
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp var(--animation-duration-short) ease 0.6s both;
        }

        .btn {
            padding: var(--spacing-medium) 2.5rem;
            border: none;
            border-radius: var(--border-radius-medium);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-small);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 40px rgba(0, 102, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 102, 255, 0.6);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--blur-medium));
            -webkit-backdrop-filter: blur(var(--blur-medium));
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--primary), 0.3);
        }

        .carousel-section {
            padding: 100px var(--spacing-extra-large);
            position: relative;
            overflow: hidden;
        }

        .carousel-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .carousel-wrapper {
            position: relative;
            height: 600px;
            perspective: 2000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-card {
            position: absolute;
            min-height: 500px;
            height: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-large)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-large)) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-extra-large);
            padding: var(--spacing-extra-large);
            transition: transform var(--transition-slow), opacity var(--transition-slow), filter var(--transition-slow), scale var(--transition-slow);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 60px var(--shadow);
            will-change: transform, opacity, filter;
            overflow: hidden;
        }

        .carousel-card.center {
            transform: translateX(0) scale(1) translateZ(0);
            z-index: 10;
            opacity: 1;
            filter: blur(0);
        }

        .carousel-card.center:hover {
            transform: translateX(0) scale(var(--scale-medium)) translateZ(0);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 25px 70px rgba(0, 102, 255, 0.4);
        }

        .carousel-card.left {
            transform: translateX(-600px) scale(var(--scale-small)) translateZ(-200px);
            z-index: 5;
            opacity: var(--opacity-low);
            filter: blur(var(--blur-small));
            pointer-events: none;
        }

        .carousel-card.right {
            transform: translateX(600px) scale(var(--scale-small)) translateZ(-200px);
            z-index: 5;
            opacity: var(--opacity-low);
            filter: blur(var(--blur-small));
            pointer-events: none;
        }

        .carousel-card.hidden {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: var(--border-radius-medium);
            margin-bottom: 1.5rem;
            transition: transform var(--transition-fast);
        }

        .carousel-card:hover .card-image {
            transform: scale(var(--scale-large));
        }

        .card-tag {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent);
            padding: var(--spacing-small) var(--spacing-medium);
            border-radius: var(--border-radius-small);
            font-size: var(--font-size-small);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: var(--spacing-medium);
            letter-spacing: 1px;
            width: fit-content;
        }

        .card-title {
            font-size: var(--font-size-extra-large);
            font-weight: 800;
            margin-bottom: var(--spacing-medium);
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-description {
            font-size: 1rem;
            color: var(--subtext);
            line-height: 1.6;
            overflow: hidden;
            transition: font-size var(--transition-fast);
        }

        .card-price {
            font-size: var(--font-size-large);
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -1px;
        }

        .carousel-controls {
            display: flex;
            gap: var(--spacing-medium);
            justify-content: center;
            margin-top: var(--spacing-extra-large);
        }

        .carousel-btn {
            width: 60px;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-medium));
            -webkit-backdrop-filter: blur(var(--blur-medium));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-circle);
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(var(--scale-large));
            border-color: var(--accent);
        }

        .carousel-btn:active {
            transform: scale(0.95);
        }

        .carousel-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--primary), 0.3);
        }

        .features {
            padding: 120px var(--spacing-extra-large);
            background: radial-gradient(ellipse at center, rgba(0, 102, 255, 0.05), transparent 70%);
        }

        .section-header {
            max-width: 700px;
            margin: 0 auto 80px;
            text-align: center;
        }

        .section-header h2 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: var(--spacing-medium);
            letter-spacing: -1px;
        }

        .section-header p {
            color: var(--subtext);
            font-size: 1.1rem;
        }

        .features-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-large);
        }

        .feature-card {
            padding: var(--spacing-extra-large);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-large));
            -webkit-backdrop-filter: blur(var(--blur-large));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-large);
            transition: all var(--transition-medium);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-medium);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--border-radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all var(--transition-fast);
        }

        .feature-card:hover .feature-icon {
            transform: scale(var(--scale-large)) rotate(5deg);
        }

        .feature-card h3 {
            font-size: var(--font-size-large);
            font-weight: 800;
            margin-bottom: var(--spacing-medium);
        }

        .feature-card p {
            color: var(--subtext);
            line-height: 1.7;
        }

        .stats {
            padding: 120px var(--spacing-extra-large);
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.1), rgba(0, 212, 255, 0.05));
            position: relative;
            overflow: hidden;
        }

        .stats::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .stats-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-large);
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            padding: var(--spacing-extra-large) var(--spacing-large);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-large));
            -webkit-backdrop-filter: blur(var(--blur-large));
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-large);
            transition: all var(--transition-medium);
        }

        .stat-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--subtext);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .cta {
            padding: 120px var(--spacing-extra-large);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;

        themeSwitch.addEventListener('change', () => {
            body.setAttribute(
                'data-theme',
                themeSwitch.checked ? 'light' : 'dark'
            );
        });

        async function updateAuthButton() {
            const token = localStorage.getItem('auth_token');
            const authBtn = document.getElementById('authBtn');
            const authBtnText = document.getElementById('authBtnText');

            if (!token) {
                authBtn.href = '/p/login';
                authBtnText.textContent = 'Login';
                authBtn.style.display = 'inline-flex';
                return;
            }

            try {
                const response = await fetch('http://mywebsite.test:3000/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    authBtn.href = '/p/dashboard';
                    authBtnText.textContent = 'My Account';
                    authBtn.style.display = 'inline-flex';
                } else {
                    localStorage.removeItem('auth_token');
                    authBtn.href = '/p/login';
                    authBtnText.textContent = 'Login';
                    authBtn.style.display = 'inline-flex';
                }
            } catch (err) {
                localStorage.removeItem('auth_token');
                authBtn.href = '/p/login';
                authBtnText.textContent = 'Login';
                authBtn.style.display = 'inline-flex';
            }
        }
        updateAuthButton();
    </script>
