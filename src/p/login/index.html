<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SupStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066ff;
            --accent: #00d4ff;
            --dark: #000000;
            --light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #000000;
            --subtext-dark: rgba(255, 255, 255, 0.6);
            --subtext-light: rgba(0, 0, 0, 0.6);
            --glass-bg-dark: rgba(255, 255, 255, 0.05);
            --glass-bg-light: rgba(0, 0, 0, 0.05);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(0, 0, 0, 0.1);
            --bg-rgb-dark: 0, 0, 0;
            --bg-rgb-light: 255, 255, 255;
        }

        [data-theme="dark"] {
            --bg: var(--dark);
            --text: var(--text-dark);
            --subtext: var(--subtext-dark);
            --glass-bg: var(--glass-bg-dark);
            --glass-border: var(--glass-border-dark);
            --bg-rgb: var(--bg-rgb-dark);
        }

        [data-theme="light"] {
            --bg: var(--light);
            --text: var(--text-light);
            --subtext: var(--subtext-light);
            --glass-bg: var(--glass-bg-light);
            --glass-border: var(--glass-border-light);
            --bg-rgb: var(--bg-rgb-light);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(var(--bg-rgb), 0.8);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1.2rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .logo:hover {
            color: var(--accent);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        input[type="checkbox"]:checked+.toggle-switch {
            background: var(--primary);
        }

        input[type="checkbox"]:checked+.toggle-switch::before {
            transform: translateX(26px);
        }

        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 2rem 80px;
            position: relative;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 3rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--subtext);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 102, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 102, 255, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--subtext);
            font-size: 0.9rem;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--subtext);
            font-size: 0.9rem;
        }

        .auth-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 0.7rem 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid #ff4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #ff6b6b;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #00ff88;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1.5rem;
            }

            .auth-section {
                padding: 120px 1.5rem 60px;
            }

            .auth-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">SupStore</a>
            <div class="theme-toggle">
                <input type="checkbox" id="themeSwitch" hidden>
                <label for="themeSwitch" class="toggle-switch"></label>
                <span>Light Mode</span>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your SupStore account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="/p/signup">Sign up</a>
            </div>
        </div>
    </section>

<script>
const themeSwitch = document.getElementById('themeSwitch');
const currentTheme = localStorage.getItem('theme') || 'dark';
document.body.dataset.theme = currentTheme;
themeSwitch.checked = currentTheme === 'light';

themeSwitch.addEventListener('change', (e) => {
    const theme = e.target.checked ? 'light' : 'dark';
    document.body.dataset.theme = theme;
    localStorage.setItem('theme', theme);
});

const form = document.getElementById('loginForm');
const submitBtn = document.getElementById('submitBtn');
const btnText = document.getElementById('btnText');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');

function showError(message) {
    errorMessage.textContent = message;
    errorMessage.classList.add('show');
    successMessage.classList.remove('show');
}

function showSuccess(message) {
    successMessage.textContent = message;
    successMessage.classList.add('show');
    errorMessage.classList.remove('show');
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    submitBtn.disabled = true;
    btnText.textContent = 'Signing in...';
    errorMessage.classList.remove('show');

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'Login failed');
        }

        if (data.token) {
            localStorage.setItem('auth_token', data.token);
        }

        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
            const redirect = localStorage.getItem('redirectAfterLogin') || '/';
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirect;
        }, 1000);

    } catch (error) {
        showError(error.message || 'Failed to sign in. Check your credentials.');
        submitBtn.disabled = false;
        btnText.textContent = 'Sign In';
    }
});

async function checkAuth() {
    const token = localStorage.getItem('auth_token');
    if (!token) return;

    try {
        const response = await fetch('/api/user/profile', {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (response.ok) {
            window.location.href = '/';
        } else {
            localStorage.removeItem('auth_token');
        }
    } catch (err) {
        localStorage.removeItem('auth_token');
    }
}

checkAuth();
</script>

</body>

</html>
