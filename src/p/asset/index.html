<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupStore - Asset Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066ff;
            --accent: #00d4ff;
            --dark: #000000;
            --light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #000000;
            --subtext-dark: rgba(255, 255, 255, 0.6);
            --subtext-light: rgba(0, 0, 0, 0.6);
            --glass-bg-dark: rgba(255, 255, 255, 0.05);
            --glass-bg-light: rgba(0, 0, 0, 0.05);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(0, 0, 0, 0.1);
            --bg-rgb-dark: 0, 0, 0;
            --bg-rgb-light: 255, 255, 255;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --transition-fast: 0.3s ease;
            --transition-medium: 0.4s ease;
            --blur-extra-large: 30px;
            --border-radius-medium: 12px;
            --border-radius-large: 20px;
            --spacing-medium: 1rem;
            --spacing-large: 2rem;
            --spacing-extra-large: 3rem;
        }

        [data-theme="dark"] {
            --bg: var(--dark);
            --text: var(--text-dark);
            --subtext: var(--subtext-dark);
            --glass-bg: var(--glass-bg-dark);
            --glass-border: var(--glass-border-dark);
            --bg-rgb: var(--bg-rgb-dark);
            --shadow: var(--shadow-dark);
        }

        [data-theme="light"] {
            --bg: var(--light);
            --text: var(--text-light);
            --subtext: var(--subtext-light);
            --glass-bg: var(--glass-bg-light);
            --glass-border: var(--glass-border-light);
            --bg-rgb: var(--bg-rgb-light);
            --shadow: var(--shadow-light);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background var(--transition-fast), color var(--transition-fast);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(var(--bg-rgb), 0.5);
            backdrop-filter: blur(var(--blur-extra-large)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-extra-large)) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1.2rem 0;
            transition: all var(--transition-medium);
        }

        nav.scrolled {
            background: rgba(var(--bg-rgb), 0.8);
            padding: 0.9rem 0;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-extra-large);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .cart-icon {
            position: relative;
            font-size: 1.2rem;
            color: var(--text);
            text-decoration: none;
        }

        .cart-icon span {
            position: absolute;
            top: -8px;
            right: -12px;
            background: var(--accent);
            color: var(--dark);
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform var(--transition-fast);
        }

        input[type="checkbox"]:checked+.toggle-switch {
            background: var(--primary);
        }

        input[type="checkbox"]:checked+.toggle-switch::before {
            transform: translateX(26px);
        }

        .asset-detail {
            padding: 120px var(--spacing-extra-large) 80px;
            min-height: 100vh;
        }

        .asset-detail-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-extra-large);
            align-items: start;
            margin-bottom: 80px;
        }

        .asset-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-large);
            min-height: 500px;
        }

        .asset-image {
            width: 100%;
            max-width: 100%;
            max-height: 450px;
            object-fit: contain;
            border-radius: var(--border-radius-medium);
        }

        .asset-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-large);
        }

        .asset-header {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-medium);
        }

        .asset-tag {
            display: inline-block;
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            width: fit-content;
        }

        .asset-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
        }

        .asset-description {
            font-size: 1.05rem;
            color: var(--subtext);
            line-height: 1.8;
        }

        .asset-price {
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent);
            margin: var(--spacing-medium) 0;
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-medium);
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: var(--border-radius-medium);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--light);
        }

        .btn-primary:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .recommended-section {
            margin-top: 80px;
        }

        .recommended-header {
            max-width: 1200px;
            margin: 0 auto var(--spacing-large);
            padding: 0 var(--spacing-extra-large);
        }

        .recommended-header h3 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-medium);
        }

        .recommended-header p {
            color: var(--subtext);
            font-size: 1.05rem;
        }

        .carousel-container {
            padding: 0 var(--spacing-extra-large);
            position: relative;
        }

        .carousel {
            display: flex;
            gap: var(--spacing-large);
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .carousel::-webkit-scrollbar {
            height: 6px;
        }

        .carousel::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 10px;
        }

        .carousel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .carousel-item {
            flex: 0 0 220px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-medium);
            overflow: hidden;
            transition: all var(--transition-fast);
            text-decoration: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .carousel-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 102, 255, 0.3);
            border-color: var(--accent);
        }

        .carousel-item-image {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
        }

        .carousel-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-fast);
        }

        .carousel-item:hover .carousel-item-image img {
            transform: scale(1.1);
        }

        .carousel-item-info {
            padding: var(--spacing-medium);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .carousel-item-price {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .carousel-item-title {
            font-weight: 600;
            line-height: 1.3;
            flex-grow: 1;
        }

        .carousel-controls {
            position: absolute;
            bottom: 1rem;
            right: var(--spacing-extra-large);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-size: 1.2rem;
        }

        .carousel-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        footer {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(var(--blur-extra-large));
            padding: 60px var(--spacing-extra-large) 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr repeat(3, 1fr);
            gap: 4rem;
            margin-bottom: var(--spacing-extra-large);
        }

        .footer-section h4 {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links a {
            color: var(--subtext);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .loader {
            border: 4px solid var(--glass-border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            animation: slideIn 0.3s ease forwards;
            z-index: 2000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .asset-detail-wrapper {
                grid-template-columns: 1fr;
                gap: var(--spacing-large);
            }

            .asset-title {
                font-size: 2rem;
            }

            .asset-price {
                font-size: 2.5rem;
            }

            .carousel-item {
                flex: 0 0 200px;
            }
        }

        @media (max-width: 768px) {
            .asset-detail {
                padding: 100px 1.5rem 60px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                min-width: unset;
            }

            .asset-image-container {
                min-height: 300px;
                padding: var(--spacing-medium);
            }

            .asset-image {
                max-height: 300px;
            }

            .carousel-item {
                flex: 0 0 180px;
            }

            .recommended-header {
                padding: 0 1.5rem;
            }

            .carousel-container {
                padding: 0 1.5rem;
            }

            .carousel-controls {
                right: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .asset-detail {
                padding: 80px 1rem 40px;
            }

            .asset-title {
                font-size: 1.6rem;
            }

            .asset-price {
                font-size: 2rem;
            }

            .carousel-item {
                flex: 0 0 160px;
            }

            .recommended-header h3 {
                font-size: 1.5rem;
            }

            .nav-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <nav id="nav">
        <div class="nav-container">
            <a href="/" class="logo">SupStore</a>
            <div class="nav-actions">
                <a href="/p/cart" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartCount">0</span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="themeSwitch" hidden>
                    <label for="themeSwitch" class="toggle-switch"></label>
                </div>
            </div>
        </div>
    </nav>

    <section class="asset-detail">
        <div id="assetDetailContainer"></div>
    </section>

    <section class="recommended-section" id="recommendedSection" style="display: none;">
        <div class="recommended-header">
            <h3>You Might Also Like</h3>
            <p>Explore more assets that complement your selection</p>
        </div>
        <div class="carousel-container">
            <div class="carousel" id="carouselItems"></div>
            <div class="carousel-controls">
                <button class="carousel-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>SupStore</h4>
                <p style="color: var(--subtext);">Premium game assets for developers.</p>
            </div>
            <div class="footer-section">
                <h4>Products</h4>
                <ul class="footer-links">
                    <li><a href="#">3D Models</a></li>
                    <li><a href="#">UI Kits</a></li>
                    <li><a href="#">Game Systems</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Legal</h4>
                <ul class="footer-links">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Resources</h4>
                <ul class="footer-links">
                    <li><a href="#">Discord</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        const nav = document.getElementById('nav');
        let selectedAsset = null;
        let recommendedAssets = [];
        const container = document.getElementById('assetDetailContainer');
        const cartCount = document.getElementById('cartCount');

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function addToCart() {
            if (!selectedAsset) return;
            const cart = getCart();
            const existingItem = cart.find(item => item.id === selectedAsset.id);
            if (!existingItem) {
                cart.push({
                    id: selectedAsset.id,
                    title: selectedAsset.title,
                    price: selectedAsset.price,
                    image_url: selectedAsset.image_url,
                    stripe_price_id: selectedAsset.stripe_price_id
                });
                saveCart(cart);
                showSuccess('Added to cart!');
            } else {
                showSuccess('Already in cart!');
            }
        }

        function buyNow() {
            if (!selectedAsset) return;
            const cart = getCart();
            const existingItem = cart.find(item => item.id === selectedAsset.id);
            if (!existingItem) {
                cart.push({
                    id: selectedAsset.id,
                    title: selectedAsset.title,
                    price: selectedAsset.price,
                    image_url: selectedAsset.image_url,
                    stripe_price_id: selectedAsset.stripe_price_id
                });
                saveCart(cart);
            }
            window.location.href = '/p/cart';
        }

        function showSuccess(message) {
            const msg = document.createElement('div');
            msg.className = 'success-message';
            msg.textContent = message;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 3000);
        }

        function updateCartCount() {
            const cart = getCart();
            cartCount.textContent = cart.length;
        }

        async function fetchAsset(id) {
            const res = await fetch(`/api/assets/${id}`);
            if (!res.ok) throw new Error('Failed to load asset');
            return await res.json();
        }

        async function fetchRecommendedAssets() {
            const res = await fetch('/api/assets?limit=20');
            if (!res.ok) return [];
            const json = await res.json();
            return Array.isArray(json.data) ? json.data : [];
        }

        async function loadAsset() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) {
                container.innerHTML = '<p style="text-align: center; color: var(--subtext); padding: 2rem;">No asset ID provided. <a href="/p/assets">Back to all assets</a></p>';
                return;
            }

            try {
                const asset = await fetchAsset(id);
                if (!asset) return;
                selectedAsset = asset;

                container.innerHTML = `
                    <div class="asset-detail-wrapper">
                        <div class="asset-image-container">
                            <img id="assetImage" class="asset-image" src="${asset.image_url}" alt="${asset.title}">
                        </div>
                        <div class="asset-info">
                            <div class="asset-header">
                                <span class="asset-tag">${asset.tag || 'Asset'}</span>
                                <h1 class="asset-title">${asset.title}</h1>
                                <p class="asset-description">${asset.description}</p>
                            </div>
                            <div class="asset-price">$${asset.price.toLocaleString()}</div>
                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="buyNow()">
                                    <i class="fas fa-lightning-bolt"></i> Buy Now
                                </button>
                                <button class="btn btn-secondary" onclick="addToCart()">
                                    <i class="fas fa-cart-plus"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                // Load recommended assets
                recommendedAssets = await fetchRecommendedAssets();
                recommendedAssets = recommendedAssets.filter(a => a.id !== asset.id);
                if (recommendedAssets.length > 0) {
                    loadCarousel();
                }
            } catch (error) {
                console.error('Error loading asset:', error);
                container.innerHTML = '<p style="text-align: center; color: var(--subtext);">Error loading asset. Please try again.</p>';
            }
        }

        function loadCarousel() {
            const section = document.getElementById('recommendedSection');
            const carousel = document.getElementById('carouselItems');
            carousel.innerHTML = '';

            recommendedAssets.slice(0, 15).forEach(asset => {
                const item = document.createElement('a');
                item.className = 'carousel-item';
                item.href = `/p/asset/?id=${encodeURIComponent(asset.id)}`;
                item.innerHTML = `
                    <div class="carousel-item-image">
                        <img src="${asset.image_url}" alt="${asset.title}">
                    </div>
                    <div class="carousel-item-info">
                        <div class="carousel-item-price">$${asset.price.toLocaleString()}</div>
                        <div class="carousel-item-title">${asset.title}</div>
                    </div>
                `;
                carousel.appendChild(item);
            });

            section.style.display = 'block';

            document.getElementById('prevBtn').onclick = () => {
                carousel.scrollBy({ left: -240, behavior: 'smooth' });
            };

            document.getElementById('nextBtn').onclick = () => {
                carousel.scrollBy({ left: 240, behavior: 'smooth' });
            };
        }

        // Theme switching
        const themeSwitch = document.getElementById('themeSwitch');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = currentTheme;
        themeSwitch.checked = currentTheme === 'light';
        themeSwitch.addEventListener('change', (e) => {
            const theme = e.target.checked ? 'light' : 'dark';
            document.body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            loadAsset();
            updateCartCount();
        });
    </script>
</body>

</html>
